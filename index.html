<html>
<head>
    <title>GMAR</title>
    
    <script src="dist/d3.v3.min.js"></script>
    <script src="main.js"></script>
    <script src="dist/aframe-v0.8.0.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

    <script src="dist/aframe-ar.js"></script>
<!--    <script src="dist/aframe-mouse-cursor-component.js"></script>-->
    <!-- Remove if you want some more debug options -->
    <style>
        #arjsDebugUIContainer {
            display: none!important;
        }
        
    </style>
    
    
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker type='barcode' value='54'>
             <a-entity rotation="40 0 0" position="0 0 0" scale="0.5 0.5 0.5">
               <a-animation attribute="position" to="0 1.5 0" dur="5000" delay="250" repeat="indefinite" direction="alternate"></a-animation>
               <a-animation attribute="rotation" to="25 0 0" dur="5000" delay="0" repeat="indefinite" direction="alternate"></a-animation>
               
               <a-cylinder class="line" position="0 1 0" height="10" radius="0.01" color="rgba(64, 64, 64, 0.1)"></a-cylinder>
                <a-cylinder class="node" position="0 5 0" height="2" radius="1" color="#b9c87b"></a-cylinder>
                
                <a-entity rotation="90 0 -270" position="0 4.5 0">
                    <a-animation attribute="rotation" to="100 20 -160" dur="7000" delay="250" repeat="indefinite" direction="alternate"></a-animation>
                    <a-cylinder position="0 5 0" height="8" radius="0.03" color="#404040"></a-cylinder>

                    <a-entity position="0 5 0">
                        <a-cylinder class="node" rotation="90 100 90" position="0 5 0" height="2" radius="1" color="#b9c87b"></a-cylinder>
                    </a-entity>
                </a-entity>
                
                <a-entity rotation="90 80 -40" position="0 4.5 0">
                    <a-animation attribute="rotation" to="90 80 0" dur="7000" delay="250" repeat="indefinite" direction="alternate"></a-animation>
                    <a-cylinder position="0 5 0" height="8" radius="0.03" color="#404040"></a-cylinder>

                    <a-entity position="0 5 0">
                        <a-cylinder class="node" rotation="90 100 90" position="0 5 0" height="2" radius="1" color="#b9c87b"></a-cylinder>
                    </a-entity>
                </a-entity>
                
                <a-entity rotation="90 50 90" position="0 4.5 0">
                    <a-animation attribute="rotation" to="90 -100 -100" dur="7000" delay="250" repeat="indefinite" direction="alternate"></a-animation>
                    <a-cylinder position="0 5 0" height="8" radius="0.03" color="#404040"></a-cylinder>

                    <a-entity position="0 5 0">
                        <a-cylinder class="node" rotation="90 100 90" position="0 5 0" height="2" radius="1" color="#b9c87b"></a-cylinder>
                    </a-entity>
                </a-entity>
            </a-entity> 

        </a-marker>
        <a-marker type='barcode' value='55'>
            
        </a-marker>
        
        <a-marker type='barcode' value='56'>
            
        </a-marker>
        <a-marker type='barcode' value='57'>
        </a-marker>
        <a-marker type='barcode' value='58'>
        </a-marker>
        <a-marker type='barcode' value='59'>   
        </a-marker>
        <a-entity camera> </a-entity>
    </a-scene>
    <!--
  <a-scene embedded arjs> 
    <a-marker preset="hiro">
       Avert thine eyes, this ain't pretty 
      
	</a-marker>
    
  </a-scene>
-->
<!--    <script src="dist/jquery-3.3.1.min.js"></script>-->
    
</body>
</html>
